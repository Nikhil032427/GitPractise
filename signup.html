
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <title>News Letter Signup</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">-->
  

  
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
<link href="CSS/styles.css" rel="stylesheet" >
   
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/newsLetter.png" alt="" width="200" height="140">
  
    <h1 class="h3 mb-3 fw-normal">Signup to News Letter</h1>

   
      <input type="text" class="form-control top"  placeholder="Fist Name" name = 'fname'  required autofocus>
     
    
   
      <input type="text" class="form-control middle"  name = 'lname' placeholder="Last Name" required>
    
   
   
      <input type="email" class="form-control bottom"  name="emailAdd" placeholder="Email" required>
    
   

  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
   
  </form>
</main>


    
  </body>
</html>
